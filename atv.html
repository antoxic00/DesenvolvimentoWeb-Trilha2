    <title>ATV2</title>
</head>
<body>
    <script>
        //subtração
        console.log("A subtração de 100000000000000000000-99999999999999999999 é igual á",100000000000000000000-99999999999999999999 )
        //adição
        console.log("A soma de 555555555555555+788888888888888888888 é igual á",555555555555555+788888888888888888888)
        //multiplicação
        console.log("A multiplicação de 56565656565*3434 é igual á",56565656565*3434 )
        //divisão
        console.log("A divisão de 454/90 é igual á",454/90 )
        //restante
        console.log("o restante de 34%8 é igual á",34%8)
        //Expreção
        console.log("A expreção desse treco é  7*2/(-5+2) é ",7*2/(-5+2))
    </script>
</body>
